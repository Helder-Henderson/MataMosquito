<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <!-- importando bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <!--importando estilo.css-->
  <link rel="stylesheet" href="estilo.css">
  <link rel="icon" href="imagens/mosquito.png">
  <script>
    function iniciarJogo() {
      var nivel = document.getElementById('nivel').value
      if(nivel === '') {
        alert('Selecione um nível para iniciar o jogo !!')
        return false 
      }     
      //encaminhando página e parametro
      window.location.href="app.html?" + nivel
    }
  </script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class='d-flex justify-content-center'>
          <img src="imagens/game.png" alt="">
        </div>
      </div>
    </div>
  </div>
  </div>

  <div class="row">
    <div class="col">
      <div class='d-flex justify-content-center borda'>
        <div class="mb-2">
        <select class="form-control" id='nivel'>
          <option value="" >-- Selecione a Dificuldade -- </option>
            <option value="normal">
              Normal
            </option>
            <option value="dificil">
              Díficil
            </option>
            <option value="insano">
              Insano
            </option>  
        </select>
      </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class='d-flex justify-content-center borda'>
        <button type="button" class="btn btn-dark btn-md btn-warning" onclick="iniciarJogo()" >Iniciar Jogo</button>
      </div>
    </div>
  </div>

</body>

</html>
